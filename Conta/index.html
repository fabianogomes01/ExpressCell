<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>PhoneClub - Reparos de Smartphone</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/Home/img/PhoneClub.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <!-- Bliblioteca de icones -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="#!">PhoneClub</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/index.html">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="py-5">
            <div class="container px-lg-5">
                <div class="p-4 p-lg-5 text-bg-dark rounded-3 text-center d-flex align-items-center">
                    <div class="m-4 m-lg-5">
                        <img class="img-fluid rounded-circle mb-3 w-50 h-auto" src="/Conta/Maria Eduarda.jpg" alt="..." />

                    </div>
                    <div class="m-4 m-lg-5">
                        <h1 class="display-5 fw-bold">Conta do usuário</h1>
                    </div>
                </div>
            </div>
        </header>
        

        <section class="testimonials">
            <div class="row mt-4">
                <div class="row mt-4">
                    <div class="col-md-6 offset-md-3">
                        <form  class="">
                            <div class="mb-3">
                                <label for="inputNome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="inputNome" placeholder="Digite seu nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Digite seu email" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputSenha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="inputSenha" placeholder="Digite sua senha" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputNascimento" class="form-label">Data de Nascimento</label>
                                <input type="date" class="form-control" id="inputNascimento" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputRua" class="form-label">Rua</label>
                                <input type="text" class="form-control" id="inputRua" placeholder="Digite o nome da rua" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputBairro" class="form-label">Bairro</label>
                                <input type="text" class="form-control" id="inputBairro" placeholder="Digite o nome do bairro" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputCidade" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="inputCidade" placeholder="Digite o nome da cidade" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputCEP" class="form-label">CEP</label>
                                <input type="text" class="form-control" id="inputCEP" placeholder="Digite o CEP" required>
                            </div>
                  
                        </form>
                </div>
            </div>

        </div>
        <div class="text-center">
            <a class="btn btn-warning btn-lg px-4 me-sm-3" href="">Salvar</a>
        </div>
                         <!-- Botão -->

        <br>
        <br>
        </section>

<br><br><br>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
